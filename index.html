<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDIO Prompt Crafter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'bunker': {
                '50': '#f5f6f7',
                '100': '#e6e9ec',
                '200': '#d1d8df',
                '300': '#b1bbc7',
                '400': '#8d9ab0',
                '500': '#717f99',
                '600': '#5d6a83',
                '700': '#4d576b',
                '800': '#424b5a',
                '900': '#39404c',
                '950': '#101828',
              },
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Styles for JSON Syntax Highlighting */
      .json-key { color: #A31515; }
      .json-string { color: #2A00FF; }
      .json-number { color: #098658; }
      .json-boolean { color: #0000FF; }
      .json-null { color: #0000FF; }

      .dark .json-key { color: #9CDCFE; }
      .dark .json-string { color: #CE9178; }
      .dark .json-number { color: #B5CEA8; }
      .dark .json-boolean { color: #4EC9B0; }
      .dark .json-null { color: #4EC9B0; }
      
      /* Styles for JSON Editor component */
      .json-editor-container {
        position: relative;
        font-family: Menlo, Monaco, 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.5;
        color: #101828; /* Caret color for light mode */
      }
      .dark .json-editor-container {
        color: #e6e9ec; /* Caret color for dark mode */
      }

      .json-editor-textarea,
      .json-editor-pre,
      .json-editor-pre > code {
        /* Critical: Ensure all font and spacing properties match exactly */
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        letter-spacing: inherit;
        padding: 10px;
        margin: 0;
        border: none;
        box-sizing: border-box; /* Crucial for alignment */
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .json-editor-textarea,
      .json-editor-pre {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Ensure both scroll identically */
      }

      .json-editor-textarea {
        z-index: 1; /* Textarea on top for interaction */
        resize: none;
        background-color: transparent;
        /* Make text transparent, but keep the caret visible */
        color: transparent;
        -webkit-text-fill-color: transparent;
        caret-color: currentColor; /* Use the container's text color for the caret */
      }

      .json-editor-textarea:focus {
        outline: none;
      }

      .json-editor-pre {
        z-index: 0; /* Highlighted code behind */
        pointer-events: none; /* Cannot interact with the pre element */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "electron": "https://aistudiocdn.com/electron@^37.4.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "process": "https://aistudiocdn.com/process@^0.11.10",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-bunker-950">
    <div id="root"></div>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
